<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha;
	}
	function sorteia(n) {
		return n = Math.round(Math.random() * n);
	}
	var numeroPensado = sorteia(10);
	var chute = parseInt(prompt("Digite seu chute!"));

	if(chute == numeroPensado){
		mostra("Você acertou!");
	} else{
		if(chute > numeroPensado){
			mostra("Você errou, o numero é maior que " + numeroPensado);
		}else{
			mostra("Você errou, o número é menor que " + numeroPensado);
		}
		}

</script>

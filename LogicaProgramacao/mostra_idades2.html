<meta charset="utf-8">
<script>
	function pulaLinha(){
		document.write("<br><br><hr><br>");
	}
	function mostra(frase){
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}
	var ano = 2020;
	mostra("Eu nasci em : " + (ano - 32));
	mostra("Adriano nasceu em : " +(ano - 26));
	mostra("Paulo nasceu em : " + (ano - 58));


</script>

<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();



    }

    desenhaCirculo(290, 120, 50, 'darkblue');
    desenhaCirculo(340, 130, 50, 'brown');   
    desenhaCirculo(370, 160, 50, 'green');
    desenhaCirculo(370, 200, 50, 'purple');
    desenhaCirculo(350, 240, 50, 'grey');
    desenhaCirculo(320, 260, 50, 'red');
    desenhaCirculo(260, 240, 50, 'gold');
    desenhaCirculo(230, 200, 50, 'blue');
    desenhaCirculo(240, 150, 50, 'pink');   
    desenhaCirculo(300, 200, 50, 'yellow');  
    desenhaCirculo(300, 200, 40, 'darkorange');  
    
    




</script>
